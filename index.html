<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Repositories Viewer</title>
</head>
<body>
    <header>
        <h1>GitHub Repositories Viewer</h1>
        <div id="userInfo">
          <!-- Avatar and User Info will be displayed here -->
       </div>
        <input type="text" id="usernameInput" placeholder="Enter GitHub username">
        <label for="pageSize">Page Size:</label>
        <select id="pageSize">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <button onclick="getRepositories()">Get Repositories</button>

        <!-- Optional search bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search repositories...">
            <button onclick="filterRepositories()">Search</button>
        </div>
    </header>

    <main id="repositoriesList"></main>

    <script src="script.js"></script>
</body>
</html>
